<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="app-main">
            <div class="searchInputBox">
                <input type="text" id="input-box" class="input-box" placeholder="Enter city name.." autocomplete="off">
            </div>

            <div class="weather-body">
                <div class="location-details">
                    <div class="city" id="city">Amravati</div>
                    <div class="date" id="city">10 june (wednesday),2020</div>
                </div>

                <div class ="weather-status">
                    <div class="temp" id="temp">34&deg;c</div>
                    <div class="min-max" id="min"
                </div>
            </div>

    </head>
</html>
